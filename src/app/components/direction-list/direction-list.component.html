<div class="card w-11/12 min-h-96 p-4 mx-auto md:w-3/5  my-10 md:mt-0 flex justify-center flex-col">
        @if(directionList.length > 0){
            <p class="text-center">Listado de direcciones</p>
            <div class="md:flex md:flex-wrap md:justify-between">
                @for (direction of directionList; track $index){
                    <div class="md:w-1/2 md:p-2">
                        <form class="cart-item p-2 flex flex-row my-4" action="">
                            <div class="w-2/3">
                                <div class="input-group">
                                    <input 
                                    type="text" 
                                    name="city"
                                    [(ngModel)]="direction.city"
                                    class="input" 
                                    #city="ngModel"
                                    required>
                                    <label for="" class="placeholder">Ciudad</label>
                                </div>
                                <div class="input-group">
                                    <input 
                                    type="text" 
                                    name="street"
                                    [(ngModel)]="direction.street"
                                    class="input" 
                                    #street="ngModel"
                                    required>
                                    <label for="" class="placeholder">Calle</label>
                                </div>
                                <div class="input-group">
                                    <input 
                                    type="text"
                                    name="number"
                                    [(ngModel)]="direction.number"
                                    class="input" 
                                    #number="ngModel"
                                    required>
                                    <label for="" class="placeholder">Numero</label>
                                </div>
                            </div>
                            <div class="w-1/3 flex flex-col justify-center">
                                <button class="button my-2" (click)="updateDirection(direction)">Actualizar</button>
                                <button class="button button--danger my-2"  (click)="deleteDirection(direction.direction_id)">Borrar</button>
                            </div>
                        </form>
                    </div>
                    
                }
            </div>
            
        }@else {
            <p>No existen direcciones registradas</p>
        }
        
        <p class="text-center mt-8">Agregar nueva direccion:</p>
        <form class="cart-item p-2 flex flex-row my-4 md:w-1/2 md:mx-auto" action="">
            <div class="w-2/3">
                <div class="input-group">
                    <input 
                    type="text" 
                    name="city"
                    [(ngModel)]="directionNew.city"
                    class="input" 
                    #city="ngModel"
                    required>
                    <label for="" class="placeholder">Ciudad</label>
                </div>
                <div class="input-group">
                    <input 
                    type="text" 
                    name="street"
                    [(ngModel)]="directionNew.street"
                    class="input" 
                    #street="ngModel"
                    required>
                    <label for="" class="placeholder">Calle</label>
                </div>
                <div class="input-group">
                    <input 
                    type="text"
                    name="number"
                    [(ngModel)]="directionNew.number"
                    class="input" 
                    #number="ngModel"
                    required>
                    <label for="" class="placeholder">Numero</label>
                </div>
            </div>
            <div class="w-1/3 flex flex-col justify-center">
                <button class="button my-2" (click)="createDirection(directionNew)">Agregar</button>
            </div>
        </form>
        <button class="button w-11/12 md:w-2/12 mx-auto" [routerLink]="['/update_user', 1]">Cancelar</button>
</div>
