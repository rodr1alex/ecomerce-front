<div class="card p-4 w-11/12 my-10 md:my-0  mx-auto">
    <div class="mb-6">
        <p>Su carrito</p>
        <p>Total items {{cart.items}}</p>
        <p>Total en esta compra: {{cart.total}}</p>
    </div>
    <div>
        <!-- SE NECESITA AL MENOS UNA SUCURSAL, IMPLEMENTAR RETIRO EN CASA MATRIZ -->
        <p>Seleccione direccion para envio:</p>
        <div class="md:flex md:justify-around" >
            @for (direction of directionList; track $index){
                <button class="card card--gray p-2 flex flex-col my-4 w-full md:w-3/12" (click)="selectDirection(direction)" id="{{direction.direction_id}}">
                    <p class="my-1 h-8 w-11/12 md:text-center">
                        {{direction.city}}, {{direction.street}}:{{direction.number}}
                    </p>
                </button>
            }
        </div>
        
    </div>
    <div class="flex flex-col w-full items-center mb-6 h-24 justify-around md:flex-row md:justify-center">
        <button 
            class="button button--disabled w-11/12 md:w-2/12 md:mx-8" 
            (click)="payCart()" 
            id="confirmButton"
            [disabled]="true">Confirmar compra</button>
        <button class="button w-11/12 md:w-2/12 md:mx-8" [routerLink]="['/home']">Cancelar</button>
    </div>
</div>
