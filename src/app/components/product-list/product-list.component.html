<div class="px-6 mb-4 md:w-11/12 md:mx-auto my-5 md:my-0">
    <div class="md:flex md:w-4/5 md:mx-auto md:justify-between ">
        <p class="font-bold mb-2 text-center">{{categoryName}}</p>
        <filter [brandList]="brandList" [categoryList]="categoryListToFilter"></filter>  
    </div>
    <div class="product-list">
        @for (baseProduct of baseProductList; track $index) {
            <div class="mb-6 ">
                <a [routerLink]="['/product_detail', baseProduct.base_product_id]">
                    <product-card [baseProduct]="baseProduct"></product-card>
                </a>
            </div>
        } 
    </div>
    <paginator [paginator]="paginator" [url]="url"></paginator>
</div>
